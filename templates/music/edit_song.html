{% extends 'music/base.html' %}
{% block body_block %}
    <h2>{{ title }}:</h2>
    <form action="" method="POST">
        {{ edit_song.as_p }}
        {% csrf_token %}
        <input type="submit" value="Update" class="btn btn-success btn-md"> <a href="{% url 'music:delete_song' song_id=song_id %}"
            class="btn btn-danger btn-md" onclick="return confirm('Delete This Song?')">Delete</a>
    </form>
{% endblock %}
