{% extends 'music/base.html' %}
{% block body_block %}
        {% if singer_list %}
        <h2>List of Singer:</h2>
        <ol>
            {% for singer in singer_list %}
            <li>
                <h3><a href="{% url 'music:album_list' singer_id=singer.id %}">{{ singer.name }}</a></h3>
            </li>
            {% endfor %}
        </ol>
        {% else %}
        <h2>There is no Singer.</h2>
        {% endif %}
{% endblock %}
